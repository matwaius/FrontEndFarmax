<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>

<div class="container">
<form autocomplete="off" (ngSubmit)="pesquisar()">
  <div class="ui-g">

      <div class="ui-g-12">
        <h1>
          Produtos
        </h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input pInputText type="text" name="descricao" [(ngModel)]="nomeBusca">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

      <div class="ui-g">
        <div class="ui-g-12">
          <p-table [value]="produtos" [paginator]="true" [rows]="3" [responsive]="true">
            <ng-template pTemplate="header">
              <tr>
                <th class="col-id-header">Id</th>
                <th>Descrição</th>
                <th class="col-est" width="100px" >Estoque</th>
                <th class="col-valor" width="100px" >Valor</th>
                <th class="col-acoes"></th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-pro>
              <tr>
                <td class="col-id">{{pro.id}}</td>
                <td class="col-acoes">{{pro.nome}}</td>
                <td class="col-est" style="text-align: center;">{{pro.estoque}}</td>
                <td class="col-valor" style="text-align: end;">R$  {{pro.valor}}</td>
                <td>
                    <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="1000" class="ui-button-info" [routerLink]="['/produtos',pro.id]"></button>
                    <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="1000" class="ui-button-danger" type="button" (click)="confirmarExclusao(pro)"></button>
                </td>
              </tr>
            </ng-template>

          </p-table>
        </div>
      </div>

      <div class="ui-g-12">
        <a pButton label="Novo Produto " routerLink="/produtos/novo"></a>
      </div>

  </div>
</form>
</div>
