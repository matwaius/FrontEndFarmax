<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>

<div class="container">
<form autocomplete="off" (ngSubmit)="editar()">
  <div class="ui-g">

      <div class="ui-g-12">
        <h1>
          Clientes
        </h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input pInputText type="text" name="descricao" [(ngModel)]="nomeBusca">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

      <div class="ui-g">
        <div class="ui-g-12">
          <p-table [value]="clientes" [paginator]="true" [rows]="3" [responsive]="true">
            <ng-template pTemplate="header">
              <tr>
                <th class="col-id-header">Id</th>
                <th>Descrição</th>
                <th class="col-acoes"></th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-cat>
              <tr>
                <td class="col-id">{{cat.id}}</td>
                <td class="col-acoes">{{cat.nome}}</td>
                <td>
                    <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="1000" class="ui-button-info" [routerLink]="['/clientes',cat.id]"></button>
                    <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="1000" class="ui-button-danger" type="button" (click)="confirmarExclusao(cat)"></button>
                </td>
              </tr>
            </ng-template>

          </p-table>
        </div>
      </div>

      <div class="ui-g-12">
        <a pButton label="Novo Cliente" routerLink="/clientes/novo"></a>
      </div>

  </div>
</form>
</div>
